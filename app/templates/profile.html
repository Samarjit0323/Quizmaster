{% extends "layout.html" %}
    {% block title %}
        {{ title }}
    {% endblock title %}

    {% block content %}
        <div class="profile_card">
            <img src="{{ img }}" alt="Profile Image" class="profile_img mb-2">
            <div class="profile_info fs-3 mt-4 mb-2" style="display: flex; align-items: center; justify-content: space-around;width: 45%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                {{ username }}
            </div>
            <div class="profile_type fs-4 m-2"  style="display: flex; align-items: center; justify-content: space-around;width: 45%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-joystick" viewBox="0 0 16 16">
                    <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2"/>
                    <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23"/>
                </svg>
                {{ category }}
            </div>
            <div class="profile_score fs-4 m-2 pb-2">
                Max score: {{ max_score }}
            </div>
            <div class="update pt-2 pb-2">
                <a href="{{ url_for('users.updtProfile') }}" class="btn btn-primary btn-lg">Update Profile</a>
            </div>
    {% endblock content %}
